<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e3a5f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sign In">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Visitor Sign In</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Background Image Container -->
  <div id="backgroundImage" class="background-image"></div>

  <!-- Logo - Always Visible -->
  <div id="logoContainer" class="logo-container">
    <img id="logoImage" src="" alt="Logo" style="display: none;">
  </div>

  <!-- ==================== WELCOME SCREEN ==================== -->
  <div id="welcomeScreen" class="screen active">
    <div class="welcome-container">
      <h1 class="welcome-title">Welcome</h1>
      <p class="welcome-subtitle">Please sign in or out below</p>

      <div class="welcome-buttons">
        <button type="button" class="btn-welcome" onclick="showScreen('signInScreen')">
          Sign In
        </button>
        <button type="button" class="btn-welcome btn-welcome-secondary" onclick="showScreen('signOutScreen')">
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <!-- ==================== SIGN IN SCREEN ==================== -->
  <div id="signInScreen" class="screen">
    <div class="form-container">
      <h1 class="screen-title">Sign In</h1>

      <form id="signInForm" class="visitor-form">
        <div class="form-group">
          <label for="visitorName">Full Name</label>
          <input
            type="text"
            id="visitorName"
            name="visitorName"
            required
            autocomplete="off"
            autocapitalize="words"
            placeholder="Enter your full name"
          >
        </div>

        <div class="form-group">
          <label for="visitorPhone">Phone Number <span class="optional">(Optional)</span></label>
          <input
            type="tel"
            id="visitorPhone"
            name="visitorPhone"
            autocomplete="off"
            placeholder="Enter your phone number"
          >
        </div>

        <div class="form-group">
          <label for="hostSelect">Who are you here to see?</label>
          <select id="hostSelect" name="hostSelect" required>
            <option value="">Select...</option>
            <!-- Populated by JS -->
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-form btn-cancel" onclick="showScreen('welcomeScreen'); document.getElementById('signInForm').reset();">
            Cancel
          </button>
          <button type="submit" class="btn-form btn-submit">
            Submit
          </button>
        </div>
      </form>

      <!-- Privacy Policy Link (shown if enabled in settings) -->
      <div id="privacyPolicyLink" class="privacy-link" style="display: none;">
        <a href="#" onclick="showPrivacyPolicy(); return false;">Privacy Policy</a>
      </div>
    </div>
  </div>

  <!-- Privacy Policy Modal -->
  <div id="privacyPolicyModal" class="modal-overlay" style="display: none;">
    <div class="modal-card privacy-modal">
      <h2>Privacy Policy</h2>
      <div id="privacyPolicyContent" class="privacy-content">
        <!-- Populated by JS -->
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-form btn-submit" onclick="closePrivacyPolicy()">Close</button>
      </div>
    </div>
  </div>

  <!-- ==================== SIGN OUT SCREEN ==================== -->
  <div id="signOutScreen" class="screen">
    <div class="form-container">
      <h1 class="screen-title">Sign Out</h1>

      <div class="search-container">
        <input
          type="text"
          id="signOutSearch"
          placeholder="Search your name..."
          autocomplete="off"
          oninput="filterSignOutList()"
        >
      </div>

      <div id="signOutList" class="visitor-list">
        <!-- Populated by JS -->
      </div>

      <div class="form-actions">
        <button type="button" class="btn-form btn-cancel" onclick="showScreen('welcomeScreen')">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- ==================== SIGN OUT CONFIRM MODAL ==================== -->
  <div id="signOutConfirmModal" class="modal-overlay" style="display: none;">
    <div class="modal-card">
      <h2>Confirm Sign Out</h2>
      <p id="confirmVisitorName">Are you sure you want to sign out?</p>
      <div class="modal-actions">
        <button type="button" class="btn-form btn-cancel" onclick="closeSignOutConfirm()">Cancel</button>
        <button type="button" class="btn-form btn-submit" onclick="confirmSignOut()">Confirm</button>
      </div>
    </div>
  </div>

  <!-- ==================== SUCCESS SCREEN ==================== -->
  <div id="successScreen" class="screen">
    <div class="success-container">
      <div class="success-checkmark">
        <div class="checkmark-circle"></div>
        <div class="checkmark-stem"></div>
        <div class="checkmark-kick"></div>
      </div>
      <h1 id="successTitle">Success!</h1>
      <p id="successMessage">You have been signed in.</p>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- PWA Install Banner -->
  <div id="installBanner" class="install-banner" style="display: none;">
    <div class="install-banner-content">
      <div class="install-banner-icon">
        <img src="icons/icon-192.png" alt="App Icon">
      </div>
      <div class="install-banner-text">
        <strong>Install Sign In App</strong>
        <span>Add to your home screen for quick access</span>
      </div>
      <div class="install-banner-actions">
        <button type="button" class="install-btn-dismiss" onclick="dismissInstallBanner()">Not now</button>
        <button type="button" class="install-btn-install" onclick="installApp()">Install</button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
